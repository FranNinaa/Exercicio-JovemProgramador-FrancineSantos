<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/styleCarroP1.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Veículos</h2>
        <form action="" method="post">
            <label for="nome">Nome do Proprietário:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="placa">Placa do Carro:</label>
            <input type="text" id="placa" name="placa" required>

            <label>Tipo de Veículo:</label>
            <input type="radio" id="carro" name="tipo" value="Carro" required>
            <label class="radio-label" for="carro">Carro</label>
            <input type="radio" id="moto" name="tipo" value="Moto">
            <label class="radio-label" for="moto">Moto</label>
            <input type="radio" id="caminhao" name="tipo" value="Caminhão">
            <label class="radio-label" for="caminhao">Caminhão</label>
            <br><br>
            <label for="procedimento">Procedimento Desejado:</label>
            <select id="procedimento" name="procedimento" required>
                <option value="Lavação com Cera">Lavação com Cera</option>
                <option value="Higienização Interna">Higienização Interna</option>
                <option value="Limpeza dos Vidros">Limpeza dos Vidros</option>
            </select>
            <br><br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
