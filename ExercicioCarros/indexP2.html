<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/styleCarroP2.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Pacientes</h2>
        <form action="processar.php" method="post">
            <label for="data">Data da Consulta:</label>
            <input type="date" id="data" name="data" required>
            <br><br>
            <label for="hora">Hora da Consulta:</label>
            <input type="time" id="hora" name="hora" required>
            <br><br>
            <label for="nome">Nome do Paciente:</label>
            <input type="text" id="nome" name="nome" required>
            <br><br>
            <label for="email">Email do Paciente:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="tipoConsulta">Tipo de Consulta:</label>
            <input type="radio" id="retorno" name="tipoConsulta" value="Retorno" required>
            <label for="retorno">Retorno</label>
            <input type="radio" id="primeiraConsulta" name="tipoConsulta" value="Primeira Consulta">
            <label for="primeiraConsulta">Primeira Consulta</label>
            <br><br>
            <label for="proximaConsulta">Pr√≥xima Consulta (em dias):</label>
            <input type="text" id="proximaConsulta" name="proximaConsulta" required>
            <br><br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
