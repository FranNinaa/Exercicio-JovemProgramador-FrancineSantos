
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/styleFormulario.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <form class="cadastro-form">
            <h1 class="titulo-campo">Formulário de Cadastro</h1>
            <label for="nome" class="titulo-campo">Nome<span class="campo-obrigatorio">*</span></label>
            <input type="text" id="nome" name="nome" required>

            <label for="data-nascimento" class="titulo-campo">Data de Nascimento<span class="campo-obrigatorio">*</span></label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="telefone" class="titulo-campo">Telefone</label>
            <input type="tel" id="telefone" name="telefone">

            <label for="email" class="titulo-campo">Email<span class="campo-obrigatorio">*</span></label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
